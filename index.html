<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial card</title>
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="card" role="article" aria-labelledby="card-name">
        <div class="card-header">
          <img
            class="card-avatar"
            alt="avatar-picture"
            src="./assets/profile-thumbnail.png"
          />
          <div class="card-id-info">
            <h2 class="card-name text-lg">Sarah Dole</h2>
            <p class="card-handle text-sm">@sarahdole</p>
          </div>
        </div>
        <section>
          <p lang="en" class="card-paragraph text-base">
            I've been searching for high-quality abstract images for my design
            projects, and I'm thrilled to have found this platform. The variety
            and depth of creativity are astounding!
          </p>
        </section>
      </div>
    </main>
  </body>
</html>
